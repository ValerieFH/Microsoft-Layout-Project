<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Totally Sweet MS Layout Project</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-camera"></i></span>
    </div>
    <div id="mini-layout">
      <span>
          <div><img src="http://placekitten.com/100/100" alt="Pic of Cat"></div>
          <div><strong>A CAT</strong></div>
          <div><p>BEHOLD! A cat</p></div>
          <div><a href="http://placekitten.com">By Place Kitten</a></div>
      </span>
      <span>
        <div><img src="http://place-puppy.com/100x100" alt="Pic of Dog"></div>
        <div><strong>A DOG</strong></div>
        <div><p>Awww! This is a puppy!</p></div>
        <div><a href="http://place-puppy.com/">By Place Puppy</a></div>
      </span>
      <span>
        <div><img src="https://via.placeholder.com/100" alt="grey square"></div>
        <div><strong>A UNICORN</strong></div>
        <div><p>I guess this is a unicorn!</p></div>
        <div><a href="https://via.placeholder.com/">From Placeholder</a></div>
      </span>
      <span>
        <div><img src="http://placeimg.com/100/100/any" alt="Random Picture"></div>
        <div><strong>RANDOM!</strong></div>
        <div><p>I don't know what this is!</p></div>
        <div><a href="http://placeimg.com">From place img</a></div>
      </span>
    </div>
  </body>
</html>
